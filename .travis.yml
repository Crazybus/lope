sudo: required

language: go
go:
  - "1.10"

services:
  - docker

script:
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - go run lope.go golang:1.10 /usr/local/go/bin/go run build/build.go

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/lope*
  skip_cleanup: true
  on:
    tags: true
